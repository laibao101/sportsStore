<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.css" rel="stylesheet">
	<script src="//cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src=""></script>
	<script>
		var todoApp=angular.module("todoApp",[]);
		var model={
			user:"Adam"
		};
		todoApp.controller("ToDoCtrl",function($scope){
			$scope.todo=model;
			$scope.incompleteCount=function(item){
				var count=0;
				angular.forEach($scope.todo.items,function(item){
					if(!item.done){
						count++;
					}
				});
				return count;
			};

			$scope.warningLevel=function(){
				return $scope.incompleteCount()<3? "label-success": "label-warning";
			};

			$scope.addNewItem=function(actionText){
				$scope.todo.items.push({action:actionText,done:false});
			}
		})

		todoApp.filter("checkedItems",function(){
			return function(items,showComplete){
				var resultArr=[];
				angular.forEach(items,function(item){
					if(item.done ==false || showComplete==true){
						resultArr.push(item);
					}
				})
				return resultArr;
			}
		});

		todoApp.run(function($http){
			$http.get("todo.json").success(function(data){
				model.items=data;
			})
		})


	</script>
</head>
<body ng-controller="ToDoCtrl">
	<div class="page-header">
		<h1>
			{{todo.user}}`s TO Do List    ï¼›
			<span class="label label-default" ng-hide="incompleteCount()==0" ng-class="warningLevel()">
				{{incompleteCount()}}
			</span>
		</h1>

	</div>
	<div class="panel">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="actionText">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action' ">
					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done"></td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label for="">
				<input type="checkbox" ng-model="showComplete">Show Complete
			</label>
		</div>
	</div>
</body>
</html>
